<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta charset="utf-8">
</head>
<body>
<h1>Login here!</h1>

<form action="/" method="post">
	<fieldset>
		<legend>Join our email list</legend>
		<p>Keep up-to-date on your latest proposals!</p>
		<ol>
		<li><label for="firstlast">Username:</label>
		<input type="text" name="username" id="username"></li>
		<li><label for="email">Email:</label>
		<input type="text" name="email" id="email"></li>
		</ol>
		<input type="submit" value="Submit">
	</fieldset>
</form>
</body>
</html>
