<!DOCTYPE html>
<html>
<head>
<title>New Entry</title>
<meta charset="utf-8">
</head>
<body>
<h1>Enter a new proposal</h1>

<form action="/" method="post">
	<fieldset>
		<legend>Basic Information</legend>
		<table>
			<tr><td><label for="pi_name">PI:</label></td><td>
				<input type="text" name="pi_name"></td></tr>
			<tr><td><label for="project_title">Project Title:</label></td><td>
				<input type="text" name="project_title"></td></tr>
			<tr><td><label for="short_title">Short Title:</label></td><td>
				<input type="text" name="short_title"></td></tr>
			<tr><td><label for="start_date">Start Date:</label></td><td>
				<input type="date" name="start_date"></td></tr>
			<tr><td><label for="end_date">End Date:</label></td><td>
				<input type="date" name="end_date"></td></tr>
			<tr><td><label for="deadline">Deadline:</label></td><td>
				<input type="date" name="deadline"></td></tr>
			<tr><td><label for="sponsor">Sponsor:</label></td><td>
				<input type="text" name="sponsor"></td></tr>
			<tr><td><label for="app_type">Application Type</label></td><td>
				<select name="app_type">
					<option>New</option>
					<option>Resubmission</option>
					<option>Non-Competing Renewal</option>
					<option>Competing Renewal</option>
				</select></td></tr>
		</table>
	</fieldset>
	<fieldset>
		<legend>Proposal Information</legend>
			<table>
				<tr>
					<td><label for="rfa_url">RFA URL</label></td>
					<td><input type="url" name="rfa_url"></td>
				</tr>
				<tr>
					<td><label for="rfa_title">RFA Title</label></td>
					<td><input type="text" name="rfa_title"></td>
				</tr>
				<tr>
					<td><label for="prime">Prime or Subcontract</label></td>
					<td>
						<select name="prime">
							<option>Prime</option>
							<option>Subcontract</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="project_type">Project Type</label></td>
					<td>
						<select name="project_type">
							<option>Research</option>
							<option>Training</option>
							<option>Education</option>
							<option>Other Sponsored Activity</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="key_personnel">Key Personnel</label></td>
					<td>
						<select name="key_personnel" multiple="true">
							<option>Jon Snow</option>
							<option>King Robert</option>
							<option>Eddard Stark</option>
							<option>Dany</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<label for="abstract">Abstract</label>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<textarea name="abstract" rows="10" cols="50" spellcheck="true"></textarea>
					</td>
				</tr>
			</table>
	</fieldset>
	<fieldset>
		<legend>Administrative Support</legend>
		<table>
			<tr>
				<td>
					<label for="grant_manager">Grant Manager</label>
				</td>
				<td>
					<select name="grant_manager">
						<option>Littlefinger</option>
						<option>The Spider</option>
						<option>Hodor</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label for="prop_support" multiple="true">Grant Prep Support</label>
				</td>
				<td>
					<select name="prop_support">
						<option>Littlefinger</option>
						<option>The Spider</option>
						<option>Hodor</option>
					</select>
				</td>
			</tr>
		</table>
	</fieldset>
	<fieldset>
		<legend>Compliance</legend>
		<table>
			<tr>
				<td>
					<label for="international">Conducted Internationally</label>
				</td>
				<td>
					<select name="international">
						<option>yes</option>
						<option>no</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label for="cost_share">Cost Sharing</label>
				</td>
				<td>
					<select name="cost_share">
						<option>none</option>
						<option>mandatory</option>
						<option>voluntary</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label for="security_export">Security and Export</label>
				</td>
				<td>
					<select name="security_export">
						<option>no special issues</option>
						<option>special security and export issues</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label for="animals">Animal Subjects</label>
				</td>
				<td>
					<select name="animals">
						<option>yes</option>
						<option>no</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label for="env_health_safety">Environmental Health and Safety</label>
				</td>
				<td>
					<select name="env_health_safety">
						<option>no special issues</option>
						<option>special issues</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label for="humans">Human Subjects</label>
				</td>
				<td>
					<select name="humans">
						<option>yes</option>
						<option>no</option>
					</select>
				</td>
			</tr>
		</table>
	</fieldset>
	<fieldset>
		<legend>Additional Information</legend>
		<table>
			<tr>
				<td colspan="2">
					<label for="notes">Additional Notes</label>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<textarea name="notes" rows="10" cols="50" spellcheck="true"></textarea>
				</td>
			</tr>
			<tr>
				<td><label for="uploads">Uploads</label></td>
				<td><input type="file" name="uploads"></td>
			</tr>
		</table>
	</fieldset>

	<input type="submit" value="Submit">
</form>
</body>
</html>
